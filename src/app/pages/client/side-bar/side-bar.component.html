<div class="side-bar">
    <div class="widget LinkList" data-version="2" id="LinkList1">
        <div class="widget-title title-wrap">
            <h3 class="title">Follow Us</h3>
        </div>
        <div class="widget-content">
            <ul class="social">
                <li class="facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="text">Facebook</span>
                    </a>
                </li>
                <li class="twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        <span class="text">Twitter</span>
                    </a>
                </li>
                <li class="youtube">
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="text">YouTube</span>
                    </a>
                </li>
                <li class="instagram">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="text">Instagram</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="widget Label">
        <div class="widget-title title-wrap">
            <h3 class="title">Categories</h3>
        </div>
        <div class="widget-content">
            <ul class="categories">
                <li *ngFor="let item of listCategory"><a class="label-name has-count"
                        routerLink="/categories/{{item.slug}}">{{item.title}}
                        <span class="label-count count-style">({{item.posts.length}})</span></a></li>
            </ul>
        </div>
    </div>
    <div class="widget Label">
        <div class="widget-title title-wrap">
            <h3 class="title">Main Tags</h3>
        </div>
        <div class="widget-content">
            <ul class="tags">
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Cars">Cars</a></li>
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Gadgets">Gadgets</a>
                </li>
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Games">Games</a></li>
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Healthy">Healthy</a>
                </li>
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Podcasts">Podcasts</a>
                </li>
                <li><a class="label-name btn"
                        href="https://magspot-simple.blogspot.com/search/label/Reviews">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</div>
