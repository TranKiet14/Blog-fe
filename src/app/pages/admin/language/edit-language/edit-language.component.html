<button nz-button nzType="primary" nzGhost nz-tooltip nzTooltipTitle="Edit" [nzTooltipColor]="'#e91e63'"
  (click)="showModal()">
  <span nz-icon nzType="edit" nzTheme="outline"></span>
</button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Update Language" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzCancelText]="'Cancel'" [nzOkText]="'Update'">
  <ng-container *nzModalContent>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="editForm">
      <nz-form-item>
        <nz-form-label nzRequired>Title</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="title" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>Language Code</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="language_code" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Flag</nz-form-label>
        <nz-form-control>
          <input type="file" accept="image/*" (change)="onUploadFile($event)">
          <img [src]= "srcImagePreview" class="image-preview">
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
