<button class="btn-add" (click)="showModal()">Add new roles</button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Create Role" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzCancelText]="'Cancel'" [nzOkText]="'Create'">
  <ng-container *nzModalContent>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="createForm">
      <nz-form-item>
        <nz-form-label nzRequired>Title</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="title" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Description</nz-form-label>
        <nz-form-control>
          <nz-textarea-count [nzMaxCharacterCount]="100">
            <textarea rows="4" formControlName="description" nz-input></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
    </form>

  </ng-container>
</nz-modal>
